<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Location</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-gray-800 py-4">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center">
            <h1 class="text-white text-lg font-semibold">ea2go</h1>
            <ul class="flex space-x-4 text-white">
                <li><a href="#" class="hover:text-gray-200">Home</a></li>
                <li><a href="#" class="hover:text-gray-200">Restaurants</a></li>
                <li><a href="#" class="hover:text-gray-200">Orders</a></li>
                <li><a href="#" class="hover:text-gray-200">Profile</a></li>
                <li><a href="#" class="hover:text-gray-200">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Container -->
<div class="pt-10">
    <div class="bg-white mx-auto max-w-xl rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-semibold mb-6 text-center">Update Location</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="latitude" class="block text-gray-700 text-sm font-bold mb-2">Latitude</label>
                <input type="text" id="latitude" name="latitude" placeholder="e.g., 40.7128" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
                <label for="longitude" class="block text-gray-700 text-sm font-bold mb-2">Longitude</label>
                <input type="text" id="longitude" name="longitude" placeholder="e.g., -74.0060" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-gray-800 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Update Location
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
