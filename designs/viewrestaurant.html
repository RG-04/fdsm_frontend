<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ea2go - Single Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <style>
        .bg-blur {
            background-image: url('https://source.unsplash.com/poI7DelFiVA');
            background-size: cover;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="bg-gray-800 py-4">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center">
            <h1 class="text-white text-lg font-semibold">ea2go</h1>
            <ul class="flex space-x-4 text-white">
                <li><a href="#" class="hover:text-gray-200">Home</a></li>
                <li><a href="#" class="hover:text-gray-200">Restaurants</a></li>
                <li><a href="#" class="hover:text-gray-200">Orders</a></li>
                <li><a href="#" class="hover:text-gray-200">Profile</a></li>
                <li><a href="#" class="hover:text-gray-200">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Restaurant Header -->
<header class="bg-blur bg-center bg-no-repeat bg-cover py-32 relative">
    <!-- Favorites Button -->
    <button class="absolute top-10 right-10 bg-white p-2 rounded-full shadow-md text-red-500 text-xl hover:text-red-500 focus:outline-none">
        <i class="fas fa-heart" ></i>
    </button>
    <div class="container mx-auto px-4">
        <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black to-transparent">
            <h2 class="text-4xl font-bold text-white mb-4">Delicious Restaurant</h2>
        </div>
    </div>
</header>

<!-- Search and Dishes -->
<div class="bg-white bg-opacity-90 py-12">
    <div class="container mx-auto px-4">
        <!-- Search Bar -->
        <div class="flex justify-center mb-10">
            <div class="w-full max-w-md bg-white shadow-md rounded-md">
                <input type="text" placeholder="Search dishes..." class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
        
        <!-- Dishes Container -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Dish 1 -->
            <div class="bg-white shadow-md rounded-md overflow-hidden transform transition duration-300 hover:scale-105">
                <img src="https://source.unsplash.com/random/800x600" alt="Dish Image" class="w-full h-48 object-cover">
                <div class="p-4 flex justify-between items-center">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800">Spaghetti Carbonara</h2>
                        <p class="text-gray-600 mt-2">$10.99</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="bg-gray-200 text-gray-700 px-2 py-1 rounded-full"><i class="fas fa-minus"></i></button>
                        <span class="text-gray-800 font-semibold">0</span>
                        <button class="bg-gray-200 text-gray-700 px-2 py-1 rounded-full"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </div>
            <!-- Dish 2 -->
            <div class="bg-white shadow-md rounded-md overflow-hidden transform transition duration-300 hover:scale-105">
                <img src="https://source.unsplash.com/random/800x601" alt="Dish Image" class="w-full h-48 object-cover">
                <div class="p-4 flex justify-between items-center">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800">Margherita Pizza</h2>
                        <p class="text-gray-600 mt-2">$12.99</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="bg-gray-200 text-gray-700 px-2 py-1 rounded-full"><i class="fas fa-minus"></i></button>
                        <span class="text-gray-800 font-semibold">0</span>
                        <button class="bg-gray-200 text-gray-700 px-2 py-1 rounded-full"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </div>
            <!-- Dish 3 -->
            <div class="bg-white shadow-md rounded-md overflow-hidden transform transition duration-300 hover:scale-105">
                <img src="https://source.unsplash.com/random/800x602" alt="Dish Image" class="w-full h-48 object-cover">
                <div class="p-4 flex justify-between items-center">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800">Sushi Rolls</h2>
                        <p class="text-gray-600 mt-2">$15.99</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="bg-gray-200 text-gray-700 px-2 py-1 rounded-full"><i class="fas fa-minus"></i></button>
                        <span class="text-gray-800 font-semibold">0</span>
                        <button class="bg-gray-200 text-gray-700 px-2 py-1 rounded-full"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </div>
            <!-- Dish 4 -->
            <div class="bg-white shadow-md rounded-md overflow-hidden transform transition duration-300 hover:scale-105">
                <img src="https://source.unsplash.com/random/800x603" alt="Dish Image" class="w-full h-48 object-cover">
                <div class="p-4 flex justify-between items-center">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800">Burger Combo</h2>
                        <p class="text-gray-600 mt-2">$8.99</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="bg-gray-200 text-gray-700 px-2 py-1 rounded-full"><i class="fas fa-minus"></i></button>
                        <span class="text-gray-800 font-semibold">0</span>
                        <button class="bg-gray-200 text-gray-700 px-2 py-1 rounded-full"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Proceed to Cart Button -->
        <div class="flex justify-center mt-8">
            <button class="bg-gray-800 hover:bg-gray-500 text-white font-semibold py-3 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">Proceed to Cart</button>
        </div>
    </div>
</div>

<!-- Font Awesome CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-EKtepk/ly4RNH1o09rPl1oBl9oXZx01zH9+cm3QFkHQsQ8/UAl/Q5nFVv4WfWVXd1thSJdTHGyQKPL3VtYyf2Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
