<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offers Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-white">

<!-- Background Image -->
<div class="fixed inset-0 overflow-hidden">
    <img class="object-cover w-full h-full filter blur-sm" src="https://source.unsplash.com/collection/2067583/1600x900" alt="Food Image">
</div>

<!-- Content -->
<div class="relative z-10">
    <!-- Navbar -->
    <nav class="bg-gray-800 py-4">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <h1 class="text-white text-lg font-semibold">ea2go</h1>
                <ul class="flex space-x-4 text-white">
                    <li><a href="#" class="hover:text-gray-200">Home</a></li>
                    <li><a href="#" class="hover:text-gray-200">Restaurants</a></li>
                    <li><a href="#" class="hover:text-gray-200">Orders</a></li>
                    <li><a href="#" class="hover:text-gray-200">Profile</a></li>
                    <li><a href="#" class="hover:text-gray-200">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Offers Container -->
    <div class="bg-white bg-opacity-90 rounded-lg shadow-lg p-8 mx-auto max-w-xl mt-10 text-left relative">
        <!-- Offers Title -->
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Available Offers</h2>
        
        <!-- Offers List -->
        <ul class="space-y-4">
            <!-- Offer Item -->
            <li class="flex justify-between items-center rounded-lg bg-gray-100 hover:bg-gray-200 p-4 transition-all transform hover:scale-105 hover:z-10 hover:shadow-lg">
                <div class="flex-grow">
                    <h3 class="text-lg font-semibold">Offer 1</h3>
                    <p class="text-gray-600">Get 20% off on all orders</p>
                </div>
                <span class="text-gray-700 font-medium mr-4">CODE: <span class="text-gray-900">OFFER20</span></span>
                <button class="text-red-500 hover:text-red-700 transition-colors">
                    <i class="fas fa-trash"></i>
                </button>
            </li>
            <!-- Offer Item -->
            <li class="flex justify-between items-center rounded-lg bg-gray-100 hover:bg-gray-200 p-4 transition-all transform hover:scale-105 hover:z-10 hover:shadow-lg">
                <div class="flex-grow">
                    <h3 class="text-lg font-semibold">Offer 2</h3>
                    <p class="text-gray-600">Free delivery on orders above $50</p>
                </div>
                <span class="text-gray-700 font-medium mr-4">CODE: <span class="text-gray-900">FREEDEL</span></span>
                <button class="text-red-500 hover:text-red-700 transition-colors">
                    <i class="fas fa-trash"></i>
                </button>
            </li>
            <!-- Offer Item -->
            <li class="flex justify-between items-center rounded-lg bg-gray-100 hover:bg-gray-200 p-4 transition-all transform hover:scale-105 hover:z-10 hover:shadow-lg">
                <div class="flex-grow">
                    <h3 class="text-lg font-semibold">Offer 3</h3>
                    <p class="text-gray-600">Buy one get one free on selected items</p>
                </div>
                <span class="text-gray-700 font-medium mr-4">CODE: <span class="text-gray-900">BOGO</span></span>
                <button class="text-red-500 hover:text-red-700 transition-colors">
                    <i class="fas fa-trash"></i>
                </button>
            </li>
            <!-- Add more offer items here -->
        </ul>
    </div>

</div>

</body>
</html>
