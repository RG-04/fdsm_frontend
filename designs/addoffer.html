<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Offer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">

<!-- Container -->
<div class="pt-10">
    <div class="bg-white mx-auto max-w-xl rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-semibold mb-6 text-center">Add a New Offer</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="offerTitle" class="block text-gray-700 text-sm font-bold mb-2">Percentage Discount</label>
                <input type="text" id="offerTitle" name="offerTitle" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
                <label for="offerCode" class="block text-gray-700 text-sm font-bold mb-2">Offer Code</label>
                <input type="text" id="offerCode" name="offerCode" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Add Offer
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
