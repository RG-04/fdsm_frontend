<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white rounded p-8 shadow-md w-80">
      <h2 class="text-2xl font-semibold text-center mb-4">Sign Up</h2>
      <form>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700"
            >Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            class="form-input mt-1 block w-full border-b border-gray-300 focus:border-blue-500"
            placeholder="Enter your name"
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="form-input mt-1 block w-full border-b border-gray-300 focus:border-blue-500"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-4">
          <label for="address" class="block text-sm font-medium text-gray-700"
            >Address</label
          >
          <textarea
            id="address"
            name="address"
            class="form-textarea mt-1 block w-full border-b border-gray-300 focus:border-blue-500"
            placeholder="Enter your address"
          ></textarea>
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium text-gray-700"
            >Phone Number</label
          >
          <input
            type="text"
            id="phone"
            name="phone"
            class="form-input mt-1 block w-full border-b border-gray-300 focus:border-blue-500"
            placeholder="Enter your phone number"
          />
        </div>
        <div class="mb-4 custom-input-file">
          <label for="photo" class="block text-sm font-medium text-gray-700"
            >Photo</label
          >
          <input
            type="file"
            id="photo"
            name="photo"
            class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100"
            accept="image/*"
          />
        </div>
        <div class="mb-4">
          <label class="block">
            <span class="sr-only">Choose profile photo</span>
            <input
              type="file"
              class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100"
            />
          </label>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="form-input mt-1 block w-full border-b border-gray-300 focus:border-blue-500"
            placeholder="Enter your password"
          />
        </div>
        <div class="flex flex-col space-y-2">
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
          >
            Sign Up
          </button>
          <a href="#" class="text-blue-500 text-sm text-center"
            >Already have an account? Log In</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
