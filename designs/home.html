<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .background-shape {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
    </style>
  </head>
  <body class="bg-white relative">
    <!-- SVG Shape -->
    <svg
      class="background-shape"
      viewBox="0 0 200 200"
      xmlns="http://www.w3.org/2000/svg"
      fill="#FFB06A"
      preserveAspectRatio="none"
    >
      <path d="M0,200 C0,130 100,100 200,150 L200,200 L0,200 Z"></path>
    </svg>

    <div class="container mx-auto flex justify-center items-center h-screen">
      <div class="bg-white p-8 rounded-lg shadow-md space-y-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-900">
          Welcome to Our Food Delivery Platform
        </h1>
        <div class="flex flex-col gap-6">
          <a
            href="#"
            class="block py-4 px-6 bg-white text-gray-900 text-center rounded-md shadow-md hover:shadow-lg transition duration-300"
          >
            I'm a Customer
          </a>
          <a
            href="#"
            class="block py-4 px-6 bg-white text-gray-900 text-center rounded-md shadow-md hover:shadow-lg transition duration-300"
          >
            I'm a Delivery Agent
          </a>
          <a
            href="#"
            class="block py-4 px-6 bg-white text-gray-900 text-center rounded-md shadow-md hover:shadow-lg transition duration-300"
          >
            I'm a Restaurant
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
