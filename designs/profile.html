<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ea2go - Food Delivery Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white">

    <div class="fixed inset-0 overflow-hidden">
        <img class="object-cover w-full h-full filter blur-sm" src="https://source.unsplash.com/VieM9BdZKFo" alt="Food Image">
    </div>

<!-- Content -->
<div class="relative z-10 pb-16">
    <!-- Navbar -->
    <nav class="bg-gray-800 py-4">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <h1 class="text-white text-lg font-semibold">ea2go</h1>
                <ul class="flex space-x-4 text-white">
                    <li><a href="#" class="hover:text-gray-200">Home</a></li>
                    <li><a href="#" class="hover:text-gray-200">Menu</a></li>
                    <li><a href="#" class="hover:text-gray-200">Orders</a></li>
                    <li><a href="#" class="hover:text-gray-200">Profile</a></li>
                    <li><a href="#" class="hover:text-gray-200">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Details -->
    <div class="bg-white rounded-lg shadow-md p-8 mx-auto max-w-md mt-10 text-center">
        <!-- Profile Image -->
        <img src="https://source.unsplash.com/random/200x200" alt="Profile Image" class="mx-auto rounded-full w-32 h-32 mb-4">
        <!-- Profile Details -->
        <div class="text-left space-y-4">
            <div class="flex items-center">
                <span class="font-semibold w-1/3">Name:</span>
                <span contenteditable="true" class="profile-name pl-2 w-2/3 focus:outline-none">John Doe</span>
            </div>
            <div class="flex items-center">
                <span class="font-semibold w-1/3">Email:</span>
                <span class="profile-email pl-2 w-2/3">john@example.com</span>
            </div>
            <div class="flex items-center">
                <span class="font-semibold w-1/3">Phone:</span>
                <span contenteditable="true" class="profile-phone pl-2 w-2/3 focus:outline-none">+1234567890</span>
            </div>
            <div class="flex items-center">
                <span class="font-semibold w-1/3">Address:</span>
                <span contenteditable="true" class="profile-address pl-2 w-2/3 focus:outline-none">123 Main St, City, Country</span>
            </div>
        </div>
        <!-- Edit Button -->
        <button id="editButton" class="mt-6 bg-transparent hover:bg-gray-200 text-gray-800 font-semibold hover:text-gray-900 py-2 px-4 border border-gray-300 rounded-md shadow-md transition duration-300 ease-in-out">Edit Profile</button>
    </div>
</div>

<script>
    // JavaScript to toggle edit mode for profile fields
    const editButton = document.getElementById('editButton');
    editButton.addEventListener('click', () => {
        const nameField = document.querySelector('.profile-name');
        const phoneField = document.querySelector('.profile-phone');
        const addressField = document.querySelector('.profile-address');

        // Toggle contenteditable attribute for fields
        nameField.contentEditable = !nameField.isContentEditable;
        phoneField.contentEditable = !phoneField.isContentEditable;
        addressField.contentEditable = !addressField.isContentEditable;

        // Toggle border style for fields
        const borderStyle = nameField.isContentEditable ? '1px solid #ccc' : 'none';
        nameField.style.borderBottom = borderStyle;
        phoneField.style.borderBottom = borderStyle;
        addressField.style.borderBottom = borderStyle;

        // Change button text
        editButton.textContent = nameField.isContentEditable ? 'Submit' : 'Edit Profile';
    });
</script>

</body>
</html>
