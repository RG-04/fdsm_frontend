<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ea2go - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-blur {
            background-image: url('https://source.unsplash.com/poI7DelFiVA');
            background-size: cover;
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-gray-800 py-4">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <h1 class="text-white text-lg font-semibold">ea2go</h1>
                <ul class="flex space-x-4 text-white">
                    <li><a href="#" class="hover:text-gray-200">Home</a></li>
                    <li><a href="#" class="hover:text-gray-200">Restaurants</a></li>
                    <li><a href="#" class="hover:text-gray-200">Orders</a></li>
                    <li><a href="#" class="hover:text-gray-200">Profile</a></li>
                    <li><a href="#" class="hover:text-gray-200">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Items -->
    <div class="bg-white bg-opacity-90 py-12">
        <div class="container mx-auto px-4 w-3/4"> <!-- Adjusted width to 70% -->
            <h2 class="text-2xl font-semibold text-gray-800 mb-8">Your Cart</h2>

            <!-- Cart Items Container -->
            <div class="space-y-8">
                <!-- Cart Item 1 -->
                <div class="flex flex-row items-center bg-white shadow-md rounded-md overflow-hidden">
                    <img src="https://source.unsplash.com/random/800x600" alt="Dish Image" class="w-48 h-48 object-cover p-4">
                    <div class="flex-grow p-4">
                        <h3 class="text-xl font-semibold text-gray-800">Spaghetti Carbonara</h3>
                        <p class="text-gray-600 mt-2">Delicious Restaurant</p>
                        <div class="flex justify-between items-center mt-4">
                            <div class="flex items-center">
                                <button class="text-gray-500 focus:outline-none">-</button>
                                <span class="mx-4">2</span>
                                <button class="text-gray-500 focus:outline-none">+</button>
                            </div>
                            <p class="text-gray-600">$10.99</p>
                        </div>
                    </div>
                </div>
                <!-- Cart Item 2 -->
                <div class="flex flex-row items-center bg-white shadow-md rounded-md overflow-hidden">
                    <img src="https://source.unsplash.com/random/800x601" alt="Dish Image" class="w-48 h-48 object-cover p-4">
                    <div class="flex-grow p-4">
                        <h3 class="text-xl font-semibold text-gray-800">Margherita Pizza</h3>
                        <p class="text-gray-600 mt-2">Tasty Pizzeria</p>
                        <div class="flex justify-between items-center mt-4">
                            <div class="flex items-center">
                                <button class="text-gray-500 focus:outline-none">-</button>
                                <span class="mx-4">1</span>
                                <button class="text-gray-500 focus:outline-none">+</button>
                            </div>
                            <p class="text-gray-600">$12.99</p>
                        </div>
                    </div>
                </div>
                <!-- Cart Item 3 -->
                <div class="flex flex-row items-center bg-white shadow-md rounded-md overflow-hidden">
                    <img src="https://source.unsplash.com/random/800x602" alt="Dish Image" class="w-48 h-48 object-cover p-4">
                    <div class="flex-grow p-4">
                        <h3 class="text-xl font-semibold text-gray-800">Sushi Rolls</h3>
                        <p class="text-gray-600 mt-2">Sushi Master</p>
                        <div class="flex justify-between items-center mt-4">
                            <div class="flex items-center">
                                <button class="text-gray-500 focus:outline-none">-</button>
                                <span class="mx-4">3</span>
                                <button class="text-gray-500 focus:outline-none">+</button>
                            </div>
                            <p class="text-gray-600">$15.99</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Promo Code Section -->
            <div class="mt-6">
                <label for="promo-code" class="block text-xl font-semibold text-gray-800 mb-2">Promo Code:</label>
                <div class="flex gap-4">
                    <input type="text" id="promo-code" class="form-input w-full border rounded-md p-2" placeholder="Enter promo code">
                    <button class="bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-gray-700 focus:outline-none">Apply</button>
                </div>
            </div>

            <!-- Deals and offers section -->
            <div class="mt-8 relative">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold text-gray-800 flex-grow">Deals for You:</h3>
                    <div class="flex items-center">
                        <button onclick="scrollLeft()" class="bg-gray-200 hover:bg-gray-300 rounded-full p-2 text-gray-600 mr-2">&#8592;</button>
                        <button onclick="scrollRight()" class="bg-gray-200 hover:bg-gray-300 rounded-full p-2 text-gray-600">&#8594;</button>
                    </div>
                </div>
                <div id="dealsContainer" class="flex gap-4 overflow-auto">
                    <!-- Sample Offer Button -->
                    <button onclick="selectOffer(this)" class="offer-btn min-w-max bg-white text-gray-800 border-2 border-gray-200 rounded-lg p-4 hover:-translate-y-1 hover:border-gray-800 hover:bg-white transition-all duration-300">10% off Sushi Rolls</button>

                    <button onclick="selectOffer(this)" class="offer-btn min-w-max bg-white text-gray-800 border-2 border-gray-200 rounded-lg p-4 hover:-translate-y-1 hover:border-gray-800 hover:bg-white transition-all duration-300">10% off Sushi Rolls</button>

                    <button onclick="selectOffer(this)" class="offer-btn min-w-max bg-white text-gray-800 border-2 border-gray-200 rounded-lg p-4 hover:-translate-y-1 hover:border-gray-800 hover:bg-white transition-all duration-300">10% off Sushi Rolls</button>

                    <button onclick="selectOffer(this)" class="offer-btn min-w-max bg-white text-gray-800 border-2 border-gray-200 rounded-lg p-4 hover:-translate-y-1 hover:border-gray-800 hover:bg-white transition-all duration-300">10% off Sushi Rolls</button>

                    <button onclick="selectOffer(this)" class="offer-btn min-w-max bg-white text-gray-800 border-2 border-gray-200 rounded-lg p-4 hover:-translate-y-1 hover:border-gray-800 hover:bg-white transition-all duration-300">10% off Sushi Rolls</button>


                    <!-- Repeat or add more buttons as needed -->
                </div>
            </div>
            


            <!-- Total -->
            <div class="mt-8">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-semibold text-gray-800">Total:</h3>
                    <span class="text-2xl font-bold text-gray-800">$49.95</span>
                </div>

                <!-- Payment Method -->
                <div class="mt-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Payment Method:</h3>
                    <div class="flex items-center space-x-4">
                        <input type="radio" id="card" name="payment-method" value="card" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                        <label for="card" class="text-gray-700">Card Payment</label>
                        <input type="radio" id="paypal" name="payment-method" value="paypal" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                        <label for="paypal" class="text-gray-700">PayPal</label>
                        <input type="radio" id="bank" name="payment-method" value="bank" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                        <label for="bank" class="text-gray-700">Bank Transfer</label>
                    </div>
                </div>

                <!-- Address Input -->
                <div class="mt-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Delivery Address:</h3>
                    <input type="text" class="w-full p-2 border rounded-md" placeholder="Enter your delivery address">
                </div>

                <!-- Checkout Button -->
                <div class="mt-6 flex justify-center">
                    <button class="bg-gray-800 text-white px-8 py-2 rounded-md hover:bg-gray-700 focus:outline-none">Checkout</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

    // Reset all buttons to their initial state
    document.querySelectorAll('.offer-btn').forEach(button => {
        button.classList.remove('border-blue-500', 'bg-blue-100');
        button.classList.add('border-gray-200', 'bg-white');
    });

    // Mark the selected button
    selectedButton.classList.remove('border-gray-200', 'bg-white');
    selectedButton.classList.add('border-blue-500', 'bg-blue-100');
}

function scrollLeft() {
    const container = document.getElementById('dealsContainer');
    container.scrollBy({left: -100, behavior: 'smooth'});
}

function scrollRight() {
    const container = document.getElementById('dealsContainer');
    container.scrollBy({left: 100, behavior: 'smooth'});
